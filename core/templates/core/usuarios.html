<!-- inserta el contenido de base.html en esta pagina -->
{% extends 'core/base.html' %}

{% block title %} Administracion {% endblock %}

{% block content %}
{% load static %}

<hr class="border border-color-light">
<div class="container text-center">
    <h3 class="text-light"><strong>GESTION DE USUARIOS</strong></h3>
</div>
<hr class="border border-color-light">


<div class="container text-center text-light p-4">
<h3>Crear un nuevo usuario</h3>
  
    <form class="p-3 text-center" method="post">
    {{ form }}
    {% csrf_token %}

    <a class="btn btn-danger m-4" href={% url 'administrador' %}>Cancelar</a>
    <input type="submit" class="btn btn-success m-4" value="Registrar">
   </form>
</div>

{% endblock %}
